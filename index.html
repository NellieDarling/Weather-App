<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="text"
            placeholder="Enter a city..."
            id="search-input"
            class="search-input"
          />
          <input type="submit" value="Search" class="btn-submit" />
        </form>
      </header>
      <main>
        <section class="weather">
          <div class="weather-container">
            <div class="weather-info">
              <h1 class="city-name">Paris</h1>
              <p>
                <span class="current-day">Tuesday 14:49, scattered clouds</span>
                <br />
                <span class="current-weather-details"
                  >Humidity: 66%, Wind: 3.13km/h</span
                >
              </p>
            </div>
            <div class="weather-display">
              <span class="weather-icon">☁️</span>
              <span class="weather-temperature">15°C</span>
            </div>
          </div>
        </section>
      </main>
      <footer>
        Built by
        <a href="https://github.com/NellieDarling" target="_blank"
          >Charnelle Darlington</a
        >
        on
        <a href="https://github.com/NellieDarling/Weather-App" target="_blank"
          >GitHub</a
        >
        and
        <a href="https://umbrella-ready.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
