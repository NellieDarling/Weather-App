<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Enter a city..."
            id="search-input"
            class="search-input"
            required
          />
          <input type="submit" value="Search" class="btn-submit" />
        </form>
      </header>
      <main>
        <section class="weather">
          <div class="weather-container">
            <div class="weather-info">
              <h1 class="city-name" id="city"></h1>
              <p class="weather-details">
                <span class="current-day" id="day">Tuesday</span>
                <span class="current-time" id="time">14:49</span>,
                <span id="condition">scattered clouds</span>
                <br />
                Humidity: <span id="humidity">66</span><span>%</span>, Wind:
                <span id="wind">3.13</span><span> km/h</span>
              </p>
            </div>
            <div class="weather-display">
              <span class="weather-icon">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
                  alt="Weather icon"
                  id="icon"
                  width="75"
                />
              </span>
              <span class="weather-temperature" id="temperature"></span>
              <span class="weather-unit">Â°C</span>
            </div>
          </div>
        </section>
      </main>
      <footer>
        Built by
        <a href="https://github.com/NellieDarling" target="_blank"
          >Charnelle Darlington</a
        >
        on
        <a href="https://github.com/NellieDarling/Weather-App" target="_blank"
          >GitHub</a
        >
        and
        <a href="https://umbrella-ready.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
